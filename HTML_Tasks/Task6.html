<!DOCTYPE html>
<html>

<head>
    <title>Registration Form</title>
    <style>
        .container {
            width: 400px;
            margin: 0 auto;
        }

        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .form-group label {
            flex-basis: 30%;
            flex-shrink: 0;
            font-weight: bold;
            margin-right: 10px;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="tel"],
        .form-group textarea,
        .form-group select {
            flex-basis: 70%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .submit-btn {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="firstname">First Name:</label>
                <input type="text" id="firstname" name="firstname" required>
            </div>
            <div class="form-group">
                <label for="lastname">Last Name:</label>
                <input type="text" id="lastname" name="lastname" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label>Gender:</label>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female">Female</label>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <textarea id="address" name="address" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="state">State:</label>
                <input type="text" id="state" name="state" required>
            </div>
            <div class="form-group">
                <label for="country">Country:</label>
                <input type="text" id="country" name="country" required>
            </div>
            <div class="form-group">
                <label>Languages Known:</label>
                <div>
                    <input type="checkbox" id="english" name="languages" value="english">
                    <label for="english">English</label>
                </div>
                <div>
                    <input type="checkbox" id="kannada" name="languages" value="kannada">
                    <label for="kannada">Kannada</label>
                </div>
                <div>
                    <input type="checkbox" id="hindi" name="languages" value="hindi">
                    <label for="hindi">Hindi</label>
                </div>
                <div>
                    <input type="checkbox" id="telugu" name="languages" value="telugu">
                    <label for="telugu">Telugu</label>
                </div>
            </div>
            <div class="form-group">
                <input type="checkbox" id="declaration" required>
                <p>Hereby i declare all the given details are true.</p>
            </div>
            <div class="form-group">
                <button>Register</button>
            </div>
        </form>
    </div>
</body>

</html>
