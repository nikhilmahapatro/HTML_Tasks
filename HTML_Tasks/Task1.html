<!DOCTYPE html>
<html>
<head>
  <title>Table Example</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: lightseagreen;
    }
    
    th, td {
      padding: 10px;
      text-align: center;
      border: 1px solid white;
    }
  </style>
</head>
<body>
  <table>
    <tr>
        <th>FirstName</th>
        <th>Lastname</th>
        <th>Age</th>
    </tr>
    <tr>
        <td>Jill</td>
        <td>Smith</td>
        <td>50</td>
    </tr>
    <tr>
        <td>Eve</td>
        <td>Jackson</td>
        <td>94</td>
    </tr>
    <tr>
        <td>John</td>
        <td>Doe</td>
        <td>80</td>
    </tr>
  </table>
</body>
</html>
